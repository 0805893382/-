
<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유통퀵화물 | 스마트 전국 물류 플랫폼</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&family=Archivo:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#0A1128',
                        blue: '#0052FF',
                        light: '#F8FAFC',
                        border: '#E2E8F0',
                        accent: '#38BDF8'
                    },
                    fontFamily: {
                        archivo: ['Archivo', 'sans-serif'],
                        sans: ['Pretendard', 'Noto Sans KR', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-slow': {
                            '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                            '50%': { opacity: 0.8, transform: 'scale(1.05)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F8FAFC;
            color: #1E293B;
            font-family: 'Pretendard', sans-serif;
            word-break: keep-all;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .hero-gradient {
            background: linear-gradient(180deg, rgba(10, 17, 40, 0) 0%, rgba(10, 17, 40, 0.8) 100%);
        }
        /* Kakao Floating Pulse Effect */
        .kakao-pulse {
            position: relative;
        }
        .kakao-pulse::before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 9999px;
            background: #FEE500;
            opacity: 0.3;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
    </style>
    <!-- Kakao SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js" integrity="sha384-SCl8Lcst6STYp9v276U5mS2E2iO598J8CExL8jG3R5B6lXh1XvW8U" crossorigin="anonymous"></script>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="overflow-x-hidden selection:bg-blue selection:text-white">
    <div id="root"></div>
</body>
</html>
